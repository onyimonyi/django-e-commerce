{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<h1 ></h1>

<p>Already have an account? Then please </p>

<form class="signup" id="signup_form" action="{% url 'accounts:register' %}" method="post" >
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="register">
</form>
{% endblock %}
