{% extends 'base.html' %}


{% block content %}
   <div id="main-page" class="card-body">
       <table>
           <tr>
               <th></th>
               <td>{{object.title}}</td>
           </tr>
           <tr>
               <th></th>
               {% if object.discount_price %}
                 ${{ object.discount_price }}
               {% else %}
               <td>${{ object.price }}</td>
               {% endif %}
           </tr>
          <!-- <tr>
               <th>discount price</th>
               <td>{{object.discount_price}}</td>
           </tr>
            <tr>-->
               <th>category</th>
               <td>{{object.get_category_display}}</td>
           </tr>
           <tr>
               <th></th>
               <td>
                   {% if object.picture %}
                   <img src={{ object.picture.url }} height="200"/>
                   {% endif %}
               </td>
           </tr>
       </table>

<P> <a href='{{ object.get_add_to_cart_url }}'>
     add to cart </a></P>

<P> <a href='{{ object.get_remove_from_cart_url }}'>
     remove from cart </a></P>


   </div>
{% endblock %}
